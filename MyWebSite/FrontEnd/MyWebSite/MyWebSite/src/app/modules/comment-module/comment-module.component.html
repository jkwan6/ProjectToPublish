


<div class="comment-container">

  <!--TABLE BEGINS-->
  <table mat-table

         [dataSource]="Comments"
         matSortDisableClear>


    <tr class="test">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let IComments">
          {{IComments.id}}
        </td>
      </ng-container>

      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let IComments">
          {{IComments.author}}
        </td>
      </ng-container>

      <ng-container matColumnDef="commentsDescription">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let IComments">
          {{IComments.commentsDescription}}
        </td>
      </ng-container>

      <ng-container matColumnDef="commentsTime">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let IComments">
          {{IComments.commentsTime}}
        </td>
      </ng-container>
    </tr>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


  <mat-paginator [hidden]="!Comments"
                 (page)="getData($event)"
                 [pageSize]="5"
                 [pageSizeOptions]="[5, 15, 30]"
                 showFirstLastButtons>
  </mat-paginator>


  <mat-divider></mat-divider>

  <!--<p></p>
  <app-comment-template></app-comment-template>

  <p></p>-->





</div>
