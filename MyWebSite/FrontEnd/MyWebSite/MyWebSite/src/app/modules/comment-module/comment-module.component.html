<div class="comment-container">

  <!--TABLE BEGINS-->
  <table mat-table
         class="comments-table color-management"
         [dataSource]="Comments"
         matSortDisableClear>

      <ng-container matColumnDef="CommentsDefinition">
        <th mat-header-cell *matHeaderCellDef>Comments</th>
        <td mat-cell *matCellDef="let IComments">
          <app-comment-template
          [comments]="IComments">
          </app-comment-template>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [hidden]="!Comments"
                 (page)="loadData()"
                 [pageSize]="5"
                 [pageSizeOptions]="[5, 10, 15]"
                 showFirstLastButtons
                 class="color-management">
  </mat-paginator>

                      [length] ="100"

                      [pageSize]="10"
                      [pageSizeOptions]="[5, 10, 25,100]">

  </mat-paginator-goto>-->

</div>
