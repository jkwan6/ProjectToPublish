<h1 class="form-title"
    mat-dialog-title>Log Out Confirmation</h1>
<div mat-dialog-actions>
  <button
      class="form-buttons"
      mat-button
      mat-dialog-close
      (click) ="this.onLogOut()">
  Log Out
  </button>
  <button
      class="form-buttons"
      mat-button
      mat-dialog-close
      cdkFocusInitial>
  Cancel
  </button>
</div>
