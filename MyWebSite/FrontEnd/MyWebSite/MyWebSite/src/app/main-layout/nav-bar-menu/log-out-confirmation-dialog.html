<h1 mat-dialog-title>Log Out</h1>
<div mat-dialog-content>
  Log Out Confirmation
</div>
<div mat-dialog-actions>
  <button
      mat-button
      mat-dialog-close
      (click) ="this.onLogOut()">
  Log Out
  </button>
  <button
      mat-button
      mat-dialog-close
      cdkFocusInitial>
  Cancel
  </button>
</div>
