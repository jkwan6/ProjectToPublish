<mat-toolbar color="primary">
  <div class="body-width flex-container">

    <!--<span>
    </span>-->
    <div class="Flex-Content1">
      <mat-icon class="theme-symbol">{{!vm.isPressed ? 'nights_stay' : 'light_mode'}}</mat-icon>
      <mat-slide-toggle (click)="vm.isPressed = !vm.isPressed; onToggle()"
                        [ngClass]="{'pressed':vm.isPressed}"
                        [matTooltip]="!vm.isPressed ? 'Toggle Light Theme' : 'Toggle Dark Theme'"
                        [matTooltipShowDelay]="showDelay.value"
                        [matTooltipHideDelay]="hideDelay.value">
      </mat-slide-toggle>
    </div>
  </div>

</mat-toolbar>
