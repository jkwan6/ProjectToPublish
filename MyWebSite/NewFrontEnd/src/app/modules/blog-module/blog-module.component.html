<div class="container">

    <mat-table
          [dataSource]="Blogs"
          matSortDisableClear
          class="grid-layout color-management">

        <ng-container matColumnDef="BlogDefinition">


          <mat-cell *matCellDef="let IBlog">

            <div class="card-wrapper">
              <mat-card 
                        class="mat-card"
                        color="warn">
                <mat-card-header>
                  <div mat-card-avatar class="header-image"></div>
                  <mat-card-title [textContent]="IBlog.blogTitle"></mat-card-title>
                  <mat-card-subtitle [innerHTML]="IBlog.blogBody"></mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                  <div [textContent]="IBlog.blogTitle"></div>
                </mat-card-content>
                <!--<mat-card-actions>
      <button mat-button>like</button>
      <button mat-button>share</button>
    </mat-card-actions>-->
              </mat-card>
            </div>

          </mat-cell>

  
      </ng-container>

      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>


  <!--<div class="grid-layout">
  </div>-->

  <div>
    <mat-paginator Pagination [hidden]="!Blogs"
                   (page)="loadData()"
                   [pageSize]="12"
                   showFirstLastButtons
                   [hidePageSize]='true'
                   class="color-management">
    </mat-paginator>
  </div>
</div>
